<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="visor">
            <input type="text" name="" id="">
        </div>
        <div class="buttons">
            <input type="button" id="one" class="btnNumbers" value="1">
            <input type="button" id="two" class="btnNumbers" value="2">
            <input type="button" id="tree" class="btnNumbers" value="3">
            <input type="button" id="plus" class="btnOperator" value="+">
            <input type="button" id="four" class="btnNumbers" value="4">
            <input type="button" id="fifh" class="btnNumbers" value="5">
            <input type="button" id="six" class="btnNumbers" value="6">
            <input type="button" id="minus" class="btnOperator" value="-">
            <input type="button" id="seven" class="btnNumbers" value="7">
            <input type="button" id="eight" class="btnNumbers" value="8">
            <input type="button" id="nine" class="btnNumbers" value="9">
            <input type="button" id="multiply" class="btnOperator" value="*">
            <input type="button" id="cleanOne" class="btnOperator" value="C">
            <input type="button" id="zero" class="btnNumbers" value="0">
            <input type="button" id="cleanAll" class="btnOperator" value="CE">
            <input type="button" id="division" class="btnOperator" value="/">
            <input type="button" id="iquals" class="btnOperator" value="=">
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
